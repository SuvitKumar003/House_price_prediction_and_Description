<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Housing Price Prediction</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="head1">
      <div id="titlepage">
        <h2>Housing Price Prediction in Beijing</h2>
      </div>
    </header>

    <div class="container">
      <form action="/" method="POST">
        <div class="row mb-4">
          <div class="col-md-4">
            <input
              name="tradetime"
              class="form-control"
              id="tradetime"
              placeholder="Trade Time In Year"
            />
          </div>
          <div class="col-md-4">
            <input
              name="followers"
              class="form-control"
              id="followers"
              placeholder="Followers"
            />
          </div>
          <div class="col-md-4">
            <input
              name="square"
              class="form-control"
              id="square"
              placeholder="Square"
            />
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-4">
            <input
              name="livingroom"
              class="form-control"
              id="livingroom"
              placeholder="Living Room"
            />
          </div>
          <div class="col-md-4">
            <input
              name="drawingroom"
              class="form-control"
              id="drawingroom"
              placeholder="Drawing Room"
            />
          </div>
          <div class="col-md-4">
            <input
              name="kitchen"
              class="form-control"
              id="kitchen"
              placeholder="Kitchen"
            />
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-4">
            <input
              name="bathroom"
              class="form-control"
              id="bathroom"
              placeholder="Bathroom"
            />
          </div>
          <div class="col-md-4">
            <input
              name="constructiontime"
              class="form-control"
              id="constructiontime"
              placeholder="Construction Time"
            />
          </div>
          <div class="col-md-4">
            <input
              name="communityaverage"
              class="form-control"
              id="communityaverage"
              placeholder="Community Average"
            />
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-4">
            <select name="renovationcondition" class="form-select">
              <option selected>Renovation Condition</option>
              <option value="1">Other</option>
              <option value="2">Rough</option>
              <option value="3">Simplicity</option>
              <option value="4">Hard Cover</option>
            </select>
          </div>
          <div class="col-md-4">
            <select name="buildingstructure" class="form-select">
              <option selected>Building Structure</option>
              <option value="1">Unknown</option>
              <option value="2">Mixed</option>
              <option value="3">Brick And Wood</option>
              <option value="4">Brick And Concrete</option>
              <option value="5">Steel</option>
              <option value="6">Steel Concrete Composite</option>
            </select>
          </div>
          <div class="col-md-4">
            <select name="elevator" class="form-select">
              <option selected>Elevator (No)</option>
              <option value="1">Yes</option>
            </select>
          </div>
        </div>

        <div class="row text-center mb-4">
          <div class="col">
            <button id="btn" type="submit" class="btn btn-primary">
              Predict
            </button>
          </div>
        </div>

        {% if results %}
        <div class="row text-center">
          <h3 id="price">Price Is ${{results}}K</h3>
        </div>
        {% endif %}
      </form>

      <div class="text-center">
        <h5 id="auth">Authors</h5>
        <p>
          Bibek Rawat (18BCS6728), Shubham Sah (18BCS6537), Shreyansh Raut
          (18BCS1703), Md. Tauhid Alam (18BCS6588)
        </p>
        <p>Mentor: Ankita Sharma</p>
        <a
          href="https://github.com/bibek376/Housing_Price_Prediction"
          class="btn btn-outline-light"
          >View Project on GitHub</a
        >
      </div>
    </div>

    <footer id="f1" class="text-center">
      <p id="cop">&copy; 2021 All rights reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
